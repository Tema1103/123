<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- ТВОЁ ВИДЕО -->
        <video id="myVideo" src="https://drive.google.com/file/d/1OkWeBZleS360y9D500NwfyngYKT6p0OK/view?usp=drive_link" preload="auto" loop></video>

        <!-- КАРТИНКА-МАРКЕР -->
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR-ОБЪЕКТ, КОТОРЫЙ ПОЯВЛЯЕТСЯ НА МАРКЕРЕ -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Само видео -->
        <a-video
          src="#myVideo"
          position="0 0 0.1"
          width="1"
          height="0.5"
          autoplay
          loop
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
